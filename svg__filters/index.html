<body>
  <section class="main">
      <div class="main__article">
          <p>Hover</p>
      </div>

      <svg>
          <filter id="wave">
              <feTurbulence x="0" y="0"  baseFrequency="0.02" numOctaves="5" seed="2">  <animate attributeName="baseFrequency" dur="120s" values="0.02;0.05;0.02" repeatCount="indefinite"></animate></feTurbulence>
              <fedisplacementmap in="SourceGraphic" scale="30"></fedisplacementmap>
          </filter>
          <filter id="filter-2">
              <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="20" result="warp"></feTurbulence>
              <feOffset dx="-10" result="warpOffset"></feOffset>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="40" in="SourceGraphic" in2="warpOffset"></feDisplacementMap>
          </filter>
          <filter id="filter-3">
              <feTurbulence type="fractalNoise" baseFrequency="0 0.4" numOctaves="5" result="warp" seed="0"></feTurbulence>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="10" in="SourceGraphic" in2="warp"></feDisplacementMap>
          </filter>
          <filter id="filter-4">
              <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="50" result="warp"></feTurbulence>
              <feOffset dx="-20" result="warpOffset"></feOffset>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="35" in="SourceGraphic" in2="warpOffset"></feDisplacementMap>
          </filter>
          <filter id="filter-5">
              <feTurbulence type="fractalNoise" baseFrequency="0.01 " numOctaves="50" result="warp"></feTurbulence>
              <feOffset dx="-90" result="warpOffset"></feOffset>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="1" in="SourceGraphic" in2="warp"></feDisplacementMap>
          </filter>
          <filter id="filter-6">
              <feTurbulence type="fractalNoise" baseFrequency="0.01 0.07" numOctaves="5" seed="2" result="noise"></feTurbulence>
              <feDisplacementMap in="SourceGraphic" in2="warp" scale="0" xChannelSelector="R" yChannelSelector="B"></feDisplacementMap>
          </filter>
          <filter id="filter-7">
              <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="5" result="warp"></feTurbulence>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="90" in="SourceGraphic" in2="warp"></feDisplacementMap>
          </filter>
      </svg>

  </section>

  <section class="image-hover">
     <div class="grid-container">
         <div class="grid-content">
             <div class="item-1"><img src="img/1.jpg" alt=""></div>

             <div class="item-6"><img src="img/6.jpg" alt=""></div>
         </div>
     </div>
  </section>
